<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="shortcut icon" href="./assets/images/f1.ico">
    <link rel="stylesheet" href="./assets/css/flag.css">
</head>
<body>
    <h1>Flags</h1>
    <div class="containers" id="cont1">
        <div id="parent" class="pap">
            <!-- GABON -->
            <div id="A" class="side"></div>
            <div id="B" class="side"></div>
            <div id="C" class="side"></div>
            <h2>Gabon</h2>
        </div>
        <div id="f1" class="pap">
            <!-- RUSSIA -->
            <div id="D" class="side"></div>
            <div id="E" class="side"></div>
            <div id="F" class="side"></div>
            <h2>Russia</h2>
        </div>
        <div id="f2" class="pap">
            <!-- MAURITIUS -->
            <div id="G" class="side4"></div>
            <div id="H" class="side4"></div>
            <div id="I" class="side4"></div>
            <div id="IJ" class="side4"></div>
            <h2>Mauritius</h2>
        </div>
    </div>
    <div class="containers">
        <!-- Austria -->
        <div id="c1">
            <div id="K" class="side"></div>
            <div id="L" class="side"></div>
            <div id="M" class="side"></div>
            <h2>Austria</h2>
        </div>
        <div id="c2">
            <!-- Bulgaria -->
            <div id="N" class="side"></div>
            <div id="O" class="side"></div>
            <h2>Bulgaria</h2>
        </div>
        <div id="c3">
            <!-- Estonia -->
            <div id="Q" class="side"></div>
            <div id="R" class="side"></div>
            <div id="S" class="side"></div>
            <h2>Estonia</h2>
        </div>
    </div>
    <div class="containers">
        <div id="c21">
            <!-- Germany -->
            <div id="T" class="side"></div>
            <div id="U" class="side"></div>
            <div id="V" class="side"></div>
            <h2>Germany</h2>
        </div>
        <div id="c22">
            <!-- Hungary -->
            <div id="W" class="side"></div>
            <div id="X" class="side"></div>
            <div id="Y" class="side"></div>
            <h2>Hungary</h2>
        </div>
        <div id="c23">
            <!-- Indonesia -->
            <div id="Z" class="side"></div>
            <div id="ZZ" class="side"></div>
            <h2>Indonesia</h2>
        </div>
    </div>
    <div class="containers">
        <div id="c31">
            <!-- Luxembourg -->
            <div id="AA" class="side"></div>
            <div id="BB" class="side"></div>
            <div id="CC" class="side"></div>
            <h2>Luxembourg</h2>
        </div>
        <div id="c32">
            <!-- Monaco -->
            <div id="DD" class="side"></div>
            <div id="EE" class="side"></div>
            <h2>Monaco</h2>
        </div>
        <div id="c33">
            <!-- Netherlands -->
            <div id="GG" class="side"></div>
            <div id="HHH" class="side"></div>
            <div id="II" class="side"></div>
            <h2>Netherlands</h2>

        </div>
    </div>
<!-- Vertical flags -->
<div class="containers">
    <div id="container4">
        <div id="CCC">
            <!-- Belgium -->
            <div id="HG" class="side">
                <div id="HH" class="side">
                    <div id="HI" class="side"></div></div></div>
                    <h2 id="ver">Belgium</h2>
        </div>
            
    </div>
    

    <div id="container5">
        <div id="CCC">
            <!-- Ireland -->
            <div id="ir" class="side">
                <div id="ir1" class="side">
                    <div id="ir2" class="side"></div></div></div>
                    <h2 id="ver1">Ireland</h2>
        </div>
           
    </div>
    <div id="container6">
        <div id="CCC">
            <!-- France -->
            <div id="ff" class="side">
                <div id="fff" class="side">
                    <div id="ffff" class="side"></div></div></div>
                    <h2 id="ver2">France</h2>
        </div>
    </div>
</div>
<div id="all">
    <!-- America -->
    <div id="flagA"><h2 id="USA">USA</h2></div>
    


    <!-- Japan -->
    <div id="japan"><h2 id="jap">Japan</h2><div id="Jcircle"></div></div>

    <!-- Switherland -->
        <div id="swith">
            <div id="cross"></div>
            <div id="cross1"></div>
            <h2 id="SWITHs">Switherland</h2>
        </div>
    
</div>
</body>
</html>
